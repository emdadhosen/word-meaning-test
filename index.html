<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Test App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Word Test App</h1>
    <button id="themeToggle">🌙</button>
    <button id="settingsBtn">⚙️ Settings</button>
  </header>

  <section id="settingsModal" class="modal hidden">
    <h2>Sound Settings</h2>
    <label>Correct Sound: <input type="file" id="correctSoundInput" accept="audio/*" /></label>
    <label>Incorrect Sound: <input type="file" id="incorrectSoundInput" accept="audio/*" /></label>
    <button id="closeSettingsBtn">Close</button>
  </section>

  <section id="manageArea">
    <h2>Create/Edit Word Set</h2>
    <input id="setName" placeholder="Set name" />
    <div class="entryInputs">
      <input id="newWord" placeholder="New word" />
      <input id="newMeaning" placeholder="Meaning (press Enter)" />
    </div>
    <ul id="currentEntries"></ul>
    <div class="buttonGroup">
      <button id="saveSetBtn">💾 Save New Set</button>
      <button id="updateSetBtn" class="hidden">💾 Update Set</button>
      <button id="cancelEditBtn" class="hidden">✖ Cancel Edit</button>
    </div>

    <h2>Saved Sets</h2>
    <div id="savedSetsList"></div>

    <button id="startTestBtn">🧪 Start Test</button>
  </section>

  <section id="testArea">
    <h2>Word Test</h2>
    <p id="question"></p>
    <div id="options"></div>
    <button id="playWordBtn">🔊 Repeat Word</button>
    <p id="score">Score: 0</p>
    <p id="pct">0%</p>
    <button id="endTestBtn">🏁 End Test</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
